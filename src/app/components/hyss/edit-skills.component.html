<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="EnombreE">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="EnombreE" name="EnombreE" [(ngModel)]="hys.nomS" required>
                </div>
                <div class="form-group">
                    <label for="EdescripcionE">Porcentaje de la habilidad</label>
                    <input type="text" class="form-control" id="EdescripcionE" name="EdescripcionE" [(ngModel)]="hys.porS" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Actualizar habilidad
                </button>
            </form>
        </div>
    </div>
</div>
