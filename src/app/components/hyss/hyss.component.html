<div class="container-fluid text-center p-5">
  <h1>Habilidades</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <h1>Duras</h1>
      <div>
        <button type="button" class="btn btn-primary" routerLink="/nuevahys" *ngIf="isLogged">
          Nueva habilidad
      </button>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let skills of skills">
          <circle-progress
            [percent]="(skills.porSH)"
            [radius]="70"
            [imageSrc]="(skills.img)"
            [title]="(skills.nomSH)"
            [showImage]="true"
            [showTitle]="false"
            [imageHeight]="75"
            [imageWidth]="75"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#EEFAFA'"
            [innerStrokeColor]="'#93C266'"
            [animation]="true"
            [animationDuration]="1000"
          ></circle-progress>
          <td *ngIf="isLogged">
            <button
              class="btn btn-primary"
              routerLink="/edithys/{{ skills.id }}"
            >
              <i class="bi bi-pen-fill"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-primary" (click)="delete(skills.id)">
              <i class="bi bi-x-lg"></i>
            </button>
          </td>
        </div>
      </div>
