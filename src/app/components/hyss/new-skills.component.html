<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la habilidad</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nomSH"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionE">Porcentaje de la habilidad</label>
          <input
            type="text"
            class="form-control"
            id="descripcionE"
            name="descripcionE"
            [(ngModel)]="porSH"
            required
          />
        </div>
        <div class="form-group">
          <label for="iHYSH">Imagen de la habilidad wn 150PX</label>
          <input
            type="text"
            class="form-control"
            id="iHYSH"
            name="iHYSH"
            [(ngModel)]="hys.img"
            (change)="uploadimage($event)"
            accept=".jpg,.png,.jpeg,.gif"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Agregar habilidad</button>
      </form>
    </div>
  </div>
</div>
